<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Jenish's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 2rem;
            font-weight: 600;
        }

        .status-yes { color: #4ade80; }
        .status-no { color: #f87171; }
        .status-waiting { color: #fbbf24; }

        .link-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-box input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        .copy-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: scale(1.05);
        }

        .responses-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .response-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border-left: 4px solid;
        }

        .response-card.yes { border-color: #4ade80; }
        .response-card.no { border-color: #f87171; }

        .response-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .response-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .response-badge.yes {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .response-badge.no {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .response-time { color: #888; font-size: 0.9rem; }
        .response-message { color: #fff; font-size: 1.1rem; }

        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .auto-refresh {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .no-responses {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .no-responses-icon { font-size: 60px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï Response Dashboard</h1>
        <p class="subtitle">Check if Sneha has responded</p>

        <div class="link-box">
            <input type="text" id="proposalLink" readonly value="https://jenish-stha.github.io/don/">
            <button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-icon" id="statusIcon">‚è≥</div>
            <div class="status-text status-waiting" id="statusText">Waiting for Sneha's response...</div>
        </div>

        <div id="responsesContainer">
            <div class="no-responses">
                <div class="no-responses-icon">üíå</div>
                <p>No responses yet. Share the link with Sneha!</p>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadResponses()">üîÑ Refresh</button>
        <p class="auto-refresh">Auto-refreshes every 5 seconds</p>
    </div>

    <script>
        const JSONBIN_BIN_ID = '6929b1ccd0ea881f4005d818';
        const JSONBIN_API_KEY = '$2a$10$xYtkFxU4J2Wr4iLdux4HR.4N07ocnAapSQWx6AZCGF4y1X8bvphMq';

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('proposalLink').value);
            document.querySelector('.copy-btn').textContent = '‚úÖ Copied!';
            setTimeout(() => document.querySelector('.copy-btn').textContent = 'üìã Copy Link', 2000);
        }

        async function loadResponses() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                const data = await res.json();
                const responses = data.record?.responses || [];

                const container = document.getElementById('responsesContainer');
                const statusIcon = document.getElementById('statusIcon');
                const statusText = document.getElementById('statusText');
                const statusCard = document.getElementById('statusCard');

                if (responses.length === 0) {
                    container.innerHTML = '<div class="no-responses"><div class="no-responses-icon">üíå</div><p>No responses yet.</p></div>';
                    return;
                }

                const hasYes = responses.some(r => r.response === 'yes');
                
                if (hasYes) {
                    statusIcon.textContent = 'üéâüíïüéä';
                    statusText.textContent = 'SNEHA SAID YES!!!';
                    statusText.className = 'status-text status-yes';
                    statusCard.style.borderColor = '#4ade80';
                    statusCard.style.background = 'rgba(74, 222, 128, 0.1)';
                }

                container.innerHTML = `
                    <h2 style="color: #fff; margin-bottom: 20px;">üìä Responses</h2>
                    <div class="responses-grid">
                        ${responses.reverse().map(r => `
                            <div class="response-card ${r.response}">
                                <div class="response-header">
                                    <span class="response-badge ${r.response}">${r.response === 'yes' ? 'üíï YES' : 'üò¢ No'}</span>
                                    <span class="response-time">${new Date(r.timestamp).toLocaleString()}</span>
                                </div>
                                <p class="response-message">${r.message}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        loadResponses();
        setInterval(loadResponses, 5000);
    </script>
</body>
</html>
