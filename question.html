<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’• Will You Be Mine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }

        .big-heart {
            font-size: 120px;
            animation: heartbeat 1s ease-in-out infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.6));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .sub-question {
            color: #ff6b9d;
            font-size: 1.5rem;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn {
            padding: 25px 70px;
            font-size: 1.8rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 15px 50px rgba(255, 107, 157, 0.5);
            animation: pulseYes 2s ease-in-out infinite;
        }

        @keyframes pulseYes {
            0%, 100% { box-shadow: 0 15px 50px rgba(255, 107, 157, 0.5); transform: scale(1); }
            50% { box-shadow: 0 20px 70px rgba(255, 107, 157, 0.7); transform: scale(1.02); }
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 70px rgba(255, 107, 157, 0.7);
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .btn-no {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            font-size: 1.3rem;
            padding: 20px 50px;
        }

        .btn-no:hover {
            transform: scale(0.95);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8fab);
            width: 100%;
            z-index: 100;
        }

        .step-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Floating elements */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .float-heart {
            position: absolute;
            animation: floatUp 6s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(100vh) rotate(0deg); }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-100vh) rotate(720deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .question { font-size: 2.5rem; }
            .sub-question { font-size: 1.2rem; }
            .btn { padding: 20px 50px; font-size: 1.5rem; }
            .btn-no { font-size: 1.1rem; padding: 15px 40px; }
            .big-heart { font-size: 80px; }
        }
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            z-index: 1000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }
        .music-btn.playing {
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">ðŸ”‡</button>
    <audio id="bgMusic" loop>
        <source src="audio.MP3" type="audio/mpeg">
    </audio>
    <div class="progress-bar"></div>
    <div class="step-indicator">3 / 3</div>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="big-heart">ðŸ’–</div>
        <h1 class="question">Sneha...</h1>
        <p class="sub-question">Will you be my girlfriend? ðŸ’•</p>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">Yes! ðŸ’•</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="handleNo()">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        // JSONBin.io credentials
        const JSONBIN_BIN_ID = '6929b1ccd0ea881f4005d818';
        const JSONBIN_API_KEY = '$2a$10$RQ5EnsJcu42PnO2ohSMg1OqKS2Nn.EbYodaCOCeg5UAZGDiHgTx1O';

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Floating hearts
        const heartsContainer = document.getElementById('floatingHearts');
        const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'âœ¨'];
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'float-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);

        // Move No button
        let moveCount = 0;
        function moveButton() {
            moveCount++;
            if (moveCount <= 5) {
                const btn = document.getElementById('noBtn');
                const x = (Math.random() - 0.5) * 300;
                const y = (Math.random() - 0.5) * 200;
                btn.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        // Handle Yes
        function handleYes() {
            saveResponse('yes');
            window.location.href = 'yes.html';
        }

        // Handle No - redirect to no.html for convincing
        function handleNo() {
            window.location.href = 'no.html';
        }

        // Save response
        async function saveResponse(response) {
            const data = {
                response: response,
                timestamp: new Date().toISOString(),
                message: response === 'yes' ? 'Sneha said YES! ðŸ’•' : 'Sneha said no ðŸ˜¢'
            };

            try {
                const getRes = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                const existing = await getRes.json();
                let responses = existing.record?.responses || [];
                if (!Array.isArray(responses)) responses = [];
                responses.push(data);

                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ responses })
                });
            } catch (error) {
                console.log('Saved locally');
                localStorage.setItem('proposal_response', JSON.stringify(data));
            }
        }

        // Music control
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = localStorage.getItem('musicPlaying') === 'true';
        
        // Restore playback position
        music.addEventListener('loadedmetadata', () => {
            const savedTime = parseFloat(localStorage.getItem('musicTime')) || 0;
            music.currentTime = savedTime;
            
            // Auto-play if was playing
            if (isPlaying) {
                music.play().then(() => {
                    musicBtn.textContent = 'ðŸŽµ';
                    musicBtn.classList.add('playing');
                }).catch(() => {});
            }
        });
        
        // Save position periodically
        setInterval(() => {
            if (!music.paused) {
                localStorage.setItem('musicTime', music.currentTime);
            }
        }, 500);
        
        // Save position before leaving page
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('musicTime', music.currentTime);
        });
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'ðŸ”‡';
                musicBtn.classList.remove('playing');
            } else {
                music.play();
                musicBtn.textContent = 'ðŸŽµ';
                musicBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
            localStorage.setItem('musicPlaying', isPlaying);
        }
    </script>
</body>
</html>
