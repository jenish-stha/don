<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Œ A Special Message For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateX(-100px) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(1000px) translateY(500px); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }

        .envelope-wrapper {
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            margin: 0 auto;
            transition: transform 0.5s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #ff8fab, #ffc2d1);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 2;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            animation: heartbeat 1.5s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .letter {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background: white;
            border-radius: 5px;
            transition: transform 0.8s ease 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .envelope.open .letter {
            transform: translateY(-120px);
        }

        .letter-text {
            color: #ff6b9d;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .click-hint {
            color: #ff6b9d;
            font-size: 1rem;
            margin-top: 30px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .float-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(100vh) rotate(0deg); }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-100vh) rotate(720deg); }
        }

        .sparkle {
            position: absolute;
            font-size: 15px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            z-index: 1000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }
        .music-btn.playing {
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">ðŸ”‡</button>
    <audio id="bgMusic" loop>
        <source src="audio.MP3" type="audio/mpeg">
    </audio>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <h1 class="title">Hey Sneha... ðŸ’•</h1>
        <p class="subtitle">I have something special for you</p>
        
        <div class="envelope-wrapper" onclick="openEnvelope()">
            <div class="envelope" id="envelope">
                <div class="envelope-body"></div>
                <div class="letter">
                    <span class="letter-text">Click to open</span>
                </div>
                <div class="envelope-flap"></div>
                <div class="envelope-heart">ðŸ’–</div>
            </div>
        </div>
        
        <p class="click-hint">âœ¨ Click the envelope âœ¨</p>
    </div>

    <script>
        // Visitor tracking
        const JSONBIN_BIN_ID = '6929b1ccd0ea881f4005d818';
        const JSONBIN_API_KEY = '$2a$10$RQ5EnsJcu42PnO2ohSMg1OqKS2Nn.EbYodaCOCeg5UAZGDiHgTx1O';

        async function trackVisitor() {
            try {
                // Create device fingerprint
                const deviceInfo = {
                    screen: `${screen.width}x${screen.height}`,
                    platform: navigator.platform,
                    language: navigator.language,
                    userAgent: navigator.userAgent
                };
                const deviceId = btoa(JSON.stringify(deviceInfo)).slice(0, 20);
                
                // Get device name
                const ua = navigator.userAgent;
                let device = 'Unknown';
                if (/iPhone/.test(ua)) device = 'iPhone';
                else if (/iPad/.test(ua)) device = 'iPad';
                else if (/Android/.test(ua)) device = 'Android';
                else if (/Windows/.test(ua)) device = 'Windows PC';
                else if (/Mac/.test(ua)) device = 'Mac';
                else if (/Linux/.test(ua)) device = 'Linux';
                
                // Get current data
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                const data = await res.json();
                const currentData = data.record || {};
                const visitors = currentData.visitors || [];
                
                // Add new visitor
                visitors.push({
                    deviceId: deviceId,
                    device: device,
                    timestamp: new Date().toISOString(),
                    pages: ['index']
                });
                
                // Save
                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ ...currentData, visitors: visitors })
                });
            } catch (e) {
                console.log('Tracking error:', e);
            }
        }
        trackVisitor();

        // Create stars
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                container.appendChild(star);
            }

            // Shooting stars
            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.left = Math.random() * 30 + '%';
                shootingStar.style.animationDelay = (i * 4) + 's';
                container.appendChild(shootingStar);
            }
        }

        // Floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'float-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 7000);
            }, 400);
        }

        // Open envelope and redirect
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            envelope.classList.add('open');
            
            // Create sparkles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = 'âœ¨';
                    sparkle.style.left = (Math.random() * 60 + 20) + '%';
                    sparkle.style.top = (Math.random() * 60 + 20) + '%';
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 50);
            }

            // Redirect to memories page
            setTimeout(() => {
                window.location.href = 'memories.html';
            }, 1500);
        }

        createStars();
        createFloatingHearts();

        // Music control
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = localStorage.getItem('musicPlaying') === 'true';
        
        // Restore playback position
        const savedTime = parseFloat(localStorage.getItem('musicTime')) || 0;
        music.currentTime = savedTime;
        
        // Save position periodically
        setInterval(() => {
            if (!music.paused) {
                localStorage.setItem('musicTime', music.currentTime);
            }
        }, 500);
        
        // Save position before leaving page
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('musicTime', music.currentTime);
        });
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'ðŸ”‡';
                musicBtn.classList.remove('playing');
            } else {
                music.play();
                musicBtn.textContent = 'ðŸŽµ';
                musicBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
            localStorage.setItem('musicPlaying', isPlaying);
        }
        
        // Auto-play if was playing
        if (isPlaying) {
            music.play().then(() => {
                musicBtn.textContent = 'ðŸŽµ';
                musicBtn.classList.add('playing');
            }).catch(() => {
                isPlaying = false;
                localStorage.setItem('musicPlaying', 'false');
            });
        }
    </script>
</body>
</html>
