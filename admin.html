<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Jenish's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 2rem;
            font-weight: 600;
        }

        .status-yes { color: #4ade80; }
        .status-no { color: #f87171; }
        .status-waiting { color: #fbbf24; }

        .link-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-box input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        .copy-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: scale(1.05);
        }

        .responses-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .response-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border-left: 4px solid;
        }

        .response-card.yes { border-color: #4ade80; }
        .response-card.no { border-color: #f87171; }

        .response-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .response-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .response-badge.yes {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .response-badge.no {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .response-time { color: #888; font-size: 0.9rem; }
        .response-message { color: #fff; font-size: 1.1rem; }

        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .auto-refresh {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .no-responses {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .no-responses-icon { font-size: 60px; margin-bottom: 20px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6b9d;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .visitors-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .visitor-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .visitor-device {
            color: #fff;
            font-size: 0.9rem;
        }

        .visitor-time {
            color: #888;
            font-size: 0.8rem;
        }

        .visitor-pages {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .page-badge {
            background: rgba(255, 107, 157, 0.2);
            color: #ff8fab;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï Response Dashboard</h1>
        <p class="subtitle">Check if Sneha has responded</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalVisitors">0</div>
                <div class="stat-label">üë• Total Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueDevices">0</div>
                <div class="stat-label">üì± Unique Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPageViews">0</div>
                <div class="stat-label">ÔøΩÔ∏è Page Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalResponses">0</div>
                <div class="stat-label">ÔøΩ Responses</div>
            </div>
        </div>

        <div class="link-box">
            <input type="text" id="proposalLink" readonly value="https://jenish-stha.github.io/sparkle/">
            <button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-icon" id="statusIcon">‚è≥</div>
            <div class="status-text status-waiting" id="statusText">Waiting for Sneha's response...</div>
        </div>

        <div id="responsesContainer">
            <div class="no-responses">
                <div class="no-responses-icon">üíå</div>
                <p>No responses yet. Share the link with Sneha!</p>
            </div>
        </div>

        <div class="status-card" style="margin-top: 30px;">
            <h2 style="color: #fff; margin-bottom: 20px;">üë• Visitor Details</h2>
            <div class="visitors-list" id="visitorsList">
                <p style="color: #888;">Loading visitors...</p>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadAll()">üîÑ Refresh</button>
        <button class="refresh-btn" style="background: linear-gradient(135deg, #667eea, #764ba2); margin-top: 10px;" onclick="clearResponses()">üóëÔ∏è Clear All Responses</button>
        <button class="refresh-btn" style="background: linear-gradient(135deg, #f97316, #fb923c); margin-top: 10px;" onclick="clearVisitors()">üóëÔ∏è Clear Visitor Data</button>
        <p class="auto-refresh">Auto-refreshes every 5 seconds</p>
    </div>

    <script>
        const JSONBIN_BIN_ID = '6929b1ccd0ea881f4005d818';
        const JSONBIN_API_KEY = '$2a$10$RQ5EnsJcu42PnO2ohSMg1OqKS2Nn.EbYodaCOCeg5UAZGDiHgTx1O';

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('proposalLink').value);
            document.querySelector('.copy-btn').textContent = '‚úÖ Copied!';
            setTimeout(() => document.querySelector('.copy-btn').textContent = 'üìã Copy Link', 2000);
        }

        async function clearResponses() {
            if (!confirm('Are you sure you want to clear all responses?')) return;
            
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ responses: [] })
                });
                alert('Responses cleared!');
                loadResponses();
            } catch (error) {
                alert('Error clearing responses: ' + error.message);
            }
        }

        async function loadResponses() {
            const container = document.getElementById('responsesContainer');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const statusCard = document.getElementById('statusCard');
            
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                const data = await res.json();
                
                // Handle different data structures
                let responses = [];
                if (data.record) {
                    if (Array.isArray(data.record)) {
                        responses = data.record;
                    } else if (data.record.responses && Array.isArray(data.record.responses)) {
                        responses = data.record.responses;
                    }
                }

                if (responses.length === 0) {
                    container.innerHTML = '<div class="no-responses"><div class="no-responses-icon">üíå</div><p>No responses yet. Share the link with Sneha!</p></div>';
                    statusIcon.textContent = '‚è≥';
                    statusText.textContent = 'Waiting for Sneha\'s response...';
                    statusText.className = 'status-text status-waiting';
                    return;
                }

                const hasYes = responses.some(r => r.response === 'yes');
                
                document.getElementById('totalResponses').textContent = responses.length;

                if (hasYes) {
                    statusIcon.textContent = 'üéâüíïüéä';
                    statusText.textContent = 'SNEHA SAID YES!!!';
                    statusText.className = 'status-text status-yes';
                    statusCard.style.borderColor = '#4ade80';
                    statusCard.style.background = 'rgba(74, 222, 128, 0.1)';
                } else {
                    statusIcon.textContent = 'üí¨';
                    statusText.textContent = `${responses.length} response(s) received`;
                    statusText.className = 'status-text status-waiting';
                }

                const displayResponses = [...responses].reverse();
                container.innerHTML = `
                    <h2 style="color: #fff; margin-bottom: 20px;">üìä All Responses (${responses.length})</h2>
                    <div class="responses-grid">
                        ${displayResponses.map(r => `
                            <div class="response-card ${r.response || 'unknown'}">
                                <div class="response-header">
                                    <span class="response-badge ${r.response || 'unknown'}">${r.response === 'yes' ? 'üíï YES' : 'üò¢ No'}</span>
                                    <span class="response-time">${r.timestamp ? new Date(r.timestamp).toLocaleString() : 'Unknown time'}</span>
                                </div>
                                <p class="response-message">${r.message || 'No message'}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading responses:', error);
                container.innerHTML = `<div class="no-responses"><div class="no-responses-icon">‚ö†Ô∏è</div><p>Error loading responses: ${error.message}</p><p style="margin-top:10px;font-size:0.9rem;color:#666;">Check console for details</p></div>`;
            }
        }

        async function loadVisitors() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                const data = await res.json();
                
                let visitors = [];
                if (data.record && data.record.visitors && Array.isArray(data.record.visitors)) {
                    visitors = data.record.visitors;
                }

                // Calculate stats
                const uniqueDevices = new Set(visitors.map(v => v.deviceId)).size;
                const totalPageViews = visitors.reduce((sum, v) => sum + (v.pages ? v.pages.length : 1), 0);

                document.getElementById('totalVisitors').textContent = visitors.length;
                document.getElementById('uniqueDevices').textContent = uniqueDevices;
                document.getElementById('totalPageViews').textContent = totalPageViews;

                const visitorsList = document.getElementById('visitorsList');
                
                if (visitors.length === 0) {
                    visitorsList.innerHTML = '<p style="color: #888; text-align: center;">No visitors yet</p>';
                    return;
                }

                const displayVisitors = [...visitors].reverse();
                visitorsList.innerHTML = displayVisitors.map(v => `
                    <div class="visitor-item">
                        <div>
                            <div class="visitor-device">üì± ${v.device || 'Unknown Device'}</div>
                            <div class="visitor-time">üïê ${v.timestamp ? new Date(v.timestamp).toLocaleString() : 'Unknown'}</div>
                        </div>
                        <div class="visitor-pages">
                            ${(v.pages || ['index']).map(p => `<span class="page-badge">${p}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading visitors:', error);
                document.getElementById('visitorsList').innerHTML = '<p style="color: #f87171;">Error loading visitors</p>';
            }
        }

        async function clearVisitors() {
            if (!confirm('Are you sure you want to clear all visitor data?')) return;
            
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                const data = await res.json();
                const currentData = data.record || {};
                
                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ ...currentData, visitors: [] })
                });
                alert('Visitor data cleared!');
                loadAll();
            } catch (error) {
                alert('Error clearing visitors: ' + error.message);
            }
        }

        function loadAll() {
            loadResponses();
            loadVisitors();
        }

        loadAll();
        setInterval(loadAll, 5000);
    </script>
</body>
</html>
